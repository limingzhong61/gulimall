spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.137.1:3306/gulimall_pms?useSSL=false
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  main:
    #允许循环依赖
    allow-circular-references: true
  thymeleaf:
    cache: true
    suffix: .html
    prefix: classpath:/templates/
  redis:
    host: 192.168.137.1
    port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 3600000
  session:
    store-type: redis
  #放开springmvc对静态资源的拦截
  mvc:
    static-path-pattern: /static/**

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0
server:
  port: 10000
logging:
  level:
    com.codeofli.gulimall: debug
# 自定义线程池参数
gulimall:
  thread:
    corePoolSize: 10
    maxPoolSize: 20
    keepAliveTime: 300
